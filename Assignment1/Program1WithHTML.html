<!DOCTYPE html>
<html>
    <head>
        <title>Adding two numbers</title>
    </head>

    <body>
        <h1>JS program to add two numbers</h1>

        <script>
            let num1 = parseInt(prompt("Enter the first number"));
            let num2 = parseInt(prompt("Enter the second number"));

            let sum = num1 + num2

            document.write(`The sum of the two numbers ${num1} and ${num2} is: ${sum}`); // Using string literals makes it easy for us to use variables.
        </script>
    </body>
</html>
