<!-- Program 5- Print even numbers from 0-100-->

<!DOCTYPE html>
<html>
    <head>
        <title>Even numbers from 0 to 100</title>
    </head>

    <body>
        <h1>
            Even numbers from 0 to 100
        </h1>

        <script>
            for (let i = 0; i <= 100; i++) {
                document.write(i + "<br/>");
                
            }
        </script>
    </body>
</html>
