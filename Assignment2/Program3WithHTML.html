<!-- Program 3- Write a program that accepts two strings (firstName and lastName) and print final string on the console.-->

<!DOCTYPE html>
<html>
    <head>
        <title>
            Concatenation of strings
        </title>
    </head>

    <body>
        <h1>Concatenation of strings</h1>

        <script>
            let firstName = "Hello";
            let lastName = "World";

            document.write("Full name is: " + firstName + " " + lastName);
        </script>
    </body>

</html>
