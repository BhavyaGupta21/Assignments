<!-- Program 6- Print odd numbers from 0-100-->

<!DOCTYPE html>
<html>
    <head>
        <title>Odd numbers from 0 - 100</title>
    </head>

    <body>
        <h1>Odd numbers from 0 - 100</h1>

        <script>
            for (let i = 1; i <= 100; i += 2) {
                document.write(i + "<br/>")
                
            }
        </script>
    </body>
</html>
